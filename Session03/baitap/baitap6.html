<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Hàng</title>
</head>

<body>
    <h1>Đặt Hàng</h1>
    <form>
        <label for="product">Còn sản phẩm:</label><br>
        <select id="product" name="product">
            <option value="san-pham-1">Sản phẩm 1</option>
            <option value="san-pham-2">Sản phẩm 2</option>
            <option value="san-pham-3">Sản phẩm 3</option>
        </select><br>

        <label for="quantity">Số lượng:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required><br>

        <label for="address">Địa chỉ giao hàng:</label><br>
        <textarea id="address" name="address" rows="4" required></textarea><br>

        <button type="submit">Đặt hàng</button>
    </form>
</body>

</html>
