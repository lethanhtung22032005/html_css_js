<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Điền Thông Tin</title>
</head>

<body>
    <form>
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="dob">Ngày sinh:</label>
        <input type="date" id="dob" name="dob" required>
        <br>

        <label>Giới tính:</label>
        <input type="radio" id="male" name="gender" value="Nam"> <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="Nữ"> <label for="female">Nữ</label>
        <br>

        <label for="phone">Số điện thoại:</label>
        <input type="tel" id="phone" name="phone" required>
        <br>

        <label for="major">Chuyên ngành:</label>
        <input type="text" id="major" name="major">
        <br>

        <label for="year">Năm nhập học:</label>
        <input type="number" id="year" name="year">
        <br>

        <label for="gpa">Điểm GPA:</label>
        <input type="number" step="0.01" id="gpa" name="gpa">
        <br>

        <label for="address">Địa chỉ:</label>
        <textarea id="address" name="address" rows="3"></textarea>
        <br>

        <label for="class">Lớp học:</label>
        <select id="class" name="class">
            <option value="Lớp 1">Lớp 1</option>
            <option value="Lớp 2">Lớp 2</option>
            <option value="Lớp 3">Lớp 3</option>
        </select>
        <br>

        <label for="register-date">Ngày đăng ký học:</label>
        <input type="datetime-local" id="register-date" name="register-date">
        <br>

        <button type="submit">Gửi thông tin</button>
    </form>
</body>

</html>
