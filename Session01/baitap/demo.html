<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    xin chào lop jpn_b
    <b>thẻ in đậm</b>
    <!--
    phân biệt thẻ inline và block
    1.thẻ block
      +chiếm hết diện tích chiều rông màn hình
      *************
      - div : (division_khu vực)
      - p : (paragrap_doan van)
      - h1-h6: thẻ tiêu đề
      ... rất nhiều thẻ khác
      nav, section, article, aside
    2.thẻ inline
        +diện tích chiếm bằng nội dung  
        -
        -a
        -b
        -strong
        -input
        -img
        -span
        -button
    -->
    <h1 style="background-color: brown;"> tiêu đề 1</h1>
    <h2> tiêu đề 2</h2>
    <h6> tiêu đề 6</h6>
    <h5> tiêu đề 5</h5>
    <hr>
    <span style="background-color: yellow;"> thẻ span 1</span>
    <span style="background-color: red;"> thẻ span 2</span>
    <img src="./images/Ảnh chụp màn hình (44).png" alt=""> <!--thuộc tính attribute-->
    <img style="width: 50%; height: auto;" src="./images/Ảnh chụp màn hình (44).png" alt="ảnh đang được tải xuống       "> 
    <a href=""></a>
    <h1>đây là nháp</h1>

</body>

</html>
