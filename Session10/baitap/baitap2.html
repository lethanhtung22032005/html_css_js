<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 60%;
            margin: auto;
        }

        .item {
            position: relative;
            background: linear-gradient(to bottom, rgba(68, 68, 68, 1), rgba(68, 68, 68, 0));
            /* Chữ mờ dần */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            border-radius: 10px;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
            /* Ảnh mờ dần */
            -webkit-mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
        }
    </style>
</head>

<body>
    <h2>Category</h2>
    <div class="container">
        <div class="item">FOOTBALL</div>
        <img src="football.jpg" alt="Football" class="image">
        <div class="item">CAR SPORT</div>
        <img src="basketball.jpg" alt="Basketball" class="image">
        <div class="item">TABLE TENNIS</div>
        <img src="car_sport.jpg" alt="Car Sport" class="image">
        <div class="item">BASKETBALL</div>
        <img src="table_tennis.jpg" alt="Table Tennis" class="image">
    </div>
</body>

</html>
