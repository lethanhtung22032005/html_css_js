<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>Biểu Mẫu Đặt Hàng</b></h1>
    <label for="">Sản Phẩm:</label>
    <input type="text"><br>
    <label for="quantity">Số lượng:</label>
    <input type="number" id="quantity" min="1" ><br>
    <h2><b>Thông Tin Liên Hệ:</b></h2>
    <span>Tên:</span>
    <input type="text"><br>
    <span>Email:</span>
    <input type="email"><br>
    <label for="address">Địa chỉ:</label>
    <textarea name="address" rows="4" id="address"></textarea><br>
    <button type="submit">Đặt Hàng</button>

</body>
</html>
