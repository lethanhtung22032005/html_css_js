<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title{
            color: red;
        }
        #content{
            color: aliceblue;
        }
        .title2{
            background-color: aqua;
        }

    </style>
</head>
<body>
    <!-- 
        CSS_selector (bộ chọn)
        1. class : những phần tử nào có chung giá trị class sẽ ăn theo giá trị của thuộc tính.
        2. id : định dạng cho thẻ (giống như CCCD)
    -->
        <div>
            <p class="title title title2">đoạn văn số 1</p>
        </div>
        <p class="heading">đoạn văn số 2</p>
        <h2 class="title"> jpn_ b học lập trình </h2>
        <div id="content">dùng thẻ id để định danh cho thẻ</div>
</body>
</html>
