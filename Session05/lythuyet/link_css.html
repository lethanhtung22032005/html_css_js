<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*đi viết CSS trong này */
        h1{
            background-color: blue;
            color: aliceblue;
        }
    </style>
    <link rel="stylesheet" href="./enternal.css">
</head>
<body>
    <!--
        liên kết css vào html
        3 cách liên kết CSS vào html
            C1: INLINE  : viết CSS trực tiếp trong thẻ (element)
            C2: INTERNAL: tạo cặp thẻ style sau đó viết CSS vào đó
            C3: EXTERNAL: tạo file có đuôi.css, liên kết với HTML , sau đó viết code CSS vào trong file

    -->
    <p style="color: red; font-size: 50px;">Học css cơ bản</p>
    <h1> dùng CSS theo cách INTERNAL</h1>
    <h2>dùng CSS theo cách EXTERNAL </h2>
    
</body>
</html>
