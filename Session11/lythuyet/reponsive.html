        Responsive là kĩ thuật giúp giao diện trang web thích ứng với mọi thiết bị, từ máy tính đến điện thoại di động.
        1. breakpoint
            tỷ lệ kích thước màn hình
            mobile: 320px - 768px (điện thoại)
            tablat: 769px - 1200px (máy tính bảng)
            desktop: >1201px (máy tính)

        2. mobile-first
            - thiết kế trước cho điện thoại
            - sau khi thiết kế xong giao diện cho màn hình điện thoại thì mới chuyển lên các màn hình lớn hơn máy tính bảng và máy tính
        3. desktop-first
            - thiết kế trước cho máy tính
            - sau khi thiết kế xong giao diện cho máy tính thì mới chuyển xuống các màn hình bé hơn máy tính bảng và điện thoại
            
     -->
